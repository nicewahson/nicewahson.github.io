<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex demo</title>
    <style type="text/css">
        #div > div{
            border: 1px solid blue;
            height: 100px;
            width: 100px;
        }
        #div{
            display: flex;
            flex-flow: row nowrap;
        }
    </style>
</head>
<body>
    <div id="div" style="height: 200px;width: 500px;border: 1px solid orange">
        <div style="order:3;flex-grow:0.1">1</div>
        <div style="order:2">2</div>
        <div>3</div>
    </div>

    <hr>
    <div>
        <div style="height:0;width:0;border-top:20px solid green;border-left: 20px solid transparent;border-right: 20px solid green;border-bottom: 20px solid green;"></div>
    </div>
</body>
</html>
